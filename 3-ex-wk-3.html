<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box-a {
      background-color: red;
      width: 65px;
      height: 25px;
      float: left;
      /* 方法2 float: left;不寫*/
    }

    #box-b {
      background-color: purple;
      width: 90px;
      height: 45px;
      float: left;
      clear: left;
      /* 方法2. clear: left; 不需要claer */
    }

    #box-c {
      background-color: green;
      width: 85px;
      height: 85px;
      float: right;
    }
  </style>
</head>

<body>
  <div id="box-a"></div>
  <div id="box-b"></div>
  <div id="box-c"></div>
</body>

</html>
