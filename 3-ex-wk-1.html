<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box-a {
      background-color: red;
      width: 70px;
      height: 70px;
      float: left;
    }

    #box-b {
      background-color: purple;
      width: 100px;
      height: 100px;
      float: right;
    }

    #box-c {
      background-color: green;
      width: 100px;
      height: 100px;
      float: left;
      clear: right;
    }
  </style>
</head>

<body>
  <div id="box-a"></div>
  <div id="box-b"></div>
  <div id="box-c"></div>
</body>

</html>
